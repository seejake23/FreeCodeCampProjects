<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form Project</h1>
    <h6 id="description">Thank you for taking the time to look at my project</h6>

    <form id="survey-form" method="post" action="">


        <fieldset>
            <label id="name-label" for="name">Name<input id="name" type="text" placeholder="name" required></label>
            <label id="email-label" for="email">Email<input id="email" type="email" placeholder="email"
                    required></label>
            <label id="number-label" for="number">Age (optional)<input id="number" type="number" min="0" max="130"
                    placeholder="age"></label>
            <label id="dropdown" for="dropdown">Which option best describes your current role?
                <select name="dropdown">
                    <option value="">(select current role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Part Time Job</option>
                    <option value="4">Prefer Not to Say</option>
                    <option value="5">Other</option>
                </select></label>
        </fieldset>

        <fieldset>
            <p id="rp" >Would you recommend this form to anyone else?</p>
            <label for="definitely">
                <input id="definitely" type="radio" name="feedback" class="inline"
                    value="1" />Definitely
            </label>
            <label for="maybe"><input id="maybe" type="radio" name="feedback" class="inline" value="2" />Maybe
            </label>
            <label for="not sure"><input id="not sure" type="radio" name="feedback" class="inline" value="3" />Not Sure
            </label>
        </fieldset>

        <fieldset>
            <p>What do you want to see improved?</p>
            <label class="improvements" for="improvements">
                <input name="prefer" value="front-end projects" type="checkbox" class="inline" > Front-end Projects
                <input name="prefer" value="back-end projects" type="checkbox" class="inline" > Back-end Projects
                <input name="prefer" value="Other" type="checkbox" class="inline" > Other
            </label>

            <label for="feedback">Please leave any questions, comments or suggestions.
                <textarea name="feedback" id="feedback" cols="30" rows="5"
                    placeholder="Enter your feedback here...">
                </textarea>
            </label>
        </fieldset>

        <fieldset><input id="submit" type="submit" value="Submit"></fieldset>
    </form>
</body>

</html>
